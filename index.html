<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.12.16/dist/framer-motion.min.js"></script>
</head>
<body>
    <main class="container">
        <h1 class="title">Weather Now</h1>
        <form id="searchForm" class="search-form">
            <input type="text" id="cityInput" placeholder="Enter city name..." class="search-input">
            <button type="submit" class="search-button">
    <span id="searchIcon" class="search-icon">🔍</span>
    <span class="spinner">⏳</span>
            </button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div id="weatherDisplay" class="weather-container hidden"></div>
        <div id="initialMessage" class="initial-message">This Website Made By Snahasish.</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
