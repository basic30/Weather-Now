<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.12.16/dist/framer-motion.min.js"></script>
</head>
<body>
    <main class="container">
        <h1 class="title fade-in">Weather Now</h1>
        <form id="searchForm" class="search-form">
            <input type="text" id="cityInput" placeholder="Enter city name..." class="search-input">
            <button type="submit" class="search-button">
                <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <svg id="spinner" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon spinner">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" />
                </svg>
            </button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div id="weatherDisplay" class="weather-container hidden"></div>
        <div id="initialMessage" class="initial-message">This Website Made By Snahasish.</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
